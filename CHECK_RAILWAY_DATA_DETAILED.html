        const API_BASE = 'https://hackathonpionedream-production.up.railway.app';

        function log(message, type = 'info') {
            const logDiv = document.getElementById('log');
            const timestamp = new Date().toLocaleTimeString();
            let className = 'log-' + type;
            logDiv.innerHTML += `<span class="${className}">[${timestamp}] ${message}</span>\n`;
            logDiv.scrollTop = logDiv.scrollHeight;
        }

        async function checkAll() {

            const token = await loginAndGetToken();
            
            if (!token) {
                log('‚ùå Kh√¥ng th·ªÉ l·∫•y token, d·ª´ng ki·ªÉm tra!', 'error');
                return;

            // Check all endpoints
            await checkFarms(token);

        async function checkHealth() {
            log('üîç Checking backend health...', 'info');
            try {

                const data = await response.json();
                log(`‚úÖ Backend status: ${data.status}`, 'success');

            } catch (error) {

        async function loginAndGetToken() {
            log('üîê ƒêang login ƒë·ªÉ l·∫•y token...', 'info');
            try {
                const response = await fetch(`${API_BASE}/api/auth/login`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        email: 'admin@smartfarm.com',
                        password: 'admin123'
                    })
                });

                const data = await response.json();
                
                if (response.ok && data.success && data.token) {
                    log(`‚úÖ Login th√†nh c√¥ng!`, 'success');
                    log(`üé´ Token: ${data.token.substring(0, 30)}...`, 'info');
                    return data.token;
                } else {
                    // Try alternative account
                    log(`‚ö†Ô∏è Th·ª≠ account kh√°c...`, 'warning');

                        log(`‚úÖ Login th√†nh c√¥ng v·ªõi account 2!`, 'success');
                        return data2.token;
                    } else {
                        log(`‚ùå Login th·∫•t b·∫°i v·ªõi c·∫£ 2 accounts`, 'error');
                        return null;
                    }
                }
            } catch (error) {
                log(`‚ùå Login error: ${error.message}`, 'error');
                return null;
            }
            log('', 'info');
        }

        async function checkFarms(token) {
