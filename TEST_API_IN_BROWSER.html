<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üîç Test API Backend</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 20px;
            min-height: 100vh;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }
        .alert {
            background: #fff3cd;
            border-left: 4px solid #ffc107;
            padding: 15px;
            margin: 20px 0;
            border-radius: 8px;
        }
        .input-group {
            margin: 20px 0;
        }
        .input-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #495057;
        }
        .input-group input {
            width: 100%;
            padding: 12px;
            border: 2px solid #dee2e6;
            border-radius: 8px;
            font-size: 16px;
        }
        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 40px;
            font-size: 18px;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
            display: block;
            width: 100%;
            margin: 20px 0;
        }
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.6);
        }
        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        .result {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 12px;
            margin: 20px 0;
        }
        .result h3 {
            color: #495057;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        pre {
            background: #1e1e1e;
            color: #d4d4d4;
            padding: 15px;
            border-radius: 8px;
            overflow-x: auto;
            font-size: 13px;
            line-height: 1.5;
            max-height: 300px;
            overflow-y: auto;
        }
        .status {
            padding: 10px 15px;
            border-radius: 8px;
            margin: 10px 0;
            font-weight: bold;
        }
        .status.success { background: #d1e7dd; color: #0f5132; }
        .status.error { background: #f8d7da; color: #842029; }
        .status.warning { background: #fff3cd; color: #664d03; }
        .status.info { background: #cff4fc; color: #055160; }
        .badge {
            display: inline-block;
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 12px;
            font-weight: bold;
            margin-left: 10px;
        }
        .badge.array { background: #d1e7dd; color: #0f5132; }
        .badge.object { background: #f8d7da; color: #842029; }
        .badge.empty { background: #fff3cd; color: #664d03; }
        .summary {
            background: #e7f3ff;
            border-left: 4px solid #0066cc;
            padding: 20px;
            margin: 30px 0;
            border-radius: 8px;
        }
        .summary h2 {
            color: #0066cc;
            margin-bottom: 15px;
        }
        .summary ul {
            list-style: none;
            padding: 0;
        }
        .summary li {
            padding: 8px 0;
            border-bottom: 1px solid #dee2e6;
        }
        .summary li:last-child {
            border-bottom: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîç Test API Backend - T√¨m L·ªói .map()</h1>
        
        <div class="alert">
            <strong>üìå C√°ch d√πng:</strong><br>
            1. Nh·∫≠p email v√† password ƒë√£ d√πng ƒë·ªÉ login Frontend<br>
            2. Click "üöÄ Login v√† Test T·∫•t C·∫£"<br>
            3. Xem k·∫øt qu·∫£ ƒë·ªÉ t√¨m ra v·∫•n ƒë·ªÅ!
        </div>

        <div class="input-group">
            <label for="email">Email:</label>
            <input type="email" id="email" value="admin@smartfarm.com" placeholder="email@example.com">
        </div>

        <div class="input-group">
            <label for="password">Password:</label>
            <input type="password" id="password" value="admin123" placeholder="password">
        </div>

        <button onclick="startTest()" id="startBtn">üöÄ Login v√† Test T·∫•t C·∫£</button>

        <div id="results"></div>
    </div>

    <script>
        const API_BASE = 'https://hackathonpionedream-production.up.railway.app';
        let token = null;
        const testResults = {
            farms: null,
            fields: null,
            sensors: null,
            plants: null
        };

        async function startTest() {
            document.getElementById('startBtn').disabled = true;
            document.getElementById('results').innerHTML = '';
            
            addStatus('üîÑ B·∫Øt ƒë·∫ßu test...', 'info');
            
            // Step 1: Login
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            if (!email || !password) {
                addStatus('‚ùå Vui l√≤ng nh·∫≠p email v√† password!', 'error');
                document.getElementById('startBtn').disabled = false;
                return;
            }

            await login(email, password);
            
            if (!token) {
                addStatus('‚ùå Login th·∫•t b·∫°i! Kh√¥ng th·ªÉ ti·∫øp t·ª•c test.', 'error');
                document.getElementById('startBtn').disabled = false;
                return;
            }

            // Step 2: Test all endpoints
            await testEndpoint('FARMS', '/api/farms', 'farms');
            await testEndpoint('FIELDS', '/api/fields', 'fields');
            await testEndpoint('SENSORS', '/api/sensors', 'sensors');
            await testEndpoint('PLANTS', '/api/plants', 'plants');

            // Step 3: Show summary
            showSummary();

            document.getElementById('startBtn').disabled = false;
        }

        async function login(email, password) {
            addStatus('üîê ƒêang login...', 'info');
            
            try {
                const response = await fetch(`${API_BASE}/api/auth/login`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, password })
                });

                const data = await response.json();
                
                if (response.ok && data.success && data.token) {
                    token = data.token;
                    addStatus('‚úÖ Login th√†nh c√¥ng!', 'success');
                } else {
                    addStatus(`‚ùå Login th·∫•t b·∫°i: ${data.error || 'Unknown error'}`, 'error');
                }
            } catch (error) {
                addStatus('‚ùå Login error: ' + error.message, 'error');
            }
        }

        async function testEndpoint(name, endpoint, key) {
            addStatus(`üîç Testing ${name}...`, 'info');
            
            const resultDiv = document.createElement('div');
            resultDiv.className = 'result';
            
            let html = `<h3>üì° ${name} <span style="color:#6c757d;font-size:0.9em;">(${endpoint})</span></h3>`;
            
            try {
                const startTime = Date.now();
                const response = await fetch(`${API_BASE}${endpoint}`, {
                    headers: { 'Authorization': `Bearer ${token}` }
                });
                const endTime = Date.now();

                html += `<div class="status ${response.ok ? 'info' : 'error'}">`;
                html += `Status: ${response.status} ${response.statusText} (${endTime - startTime}ms)`;
                html += `</div>`;

                const data = await response.json();
                
                // Analyze
                const isArray = Array.isArray(data);
                const type = isArray ? 'Array' : typeof data;
                const length = isArray ? data.length : 'N/A';

                testResults[key] = { isArray, type, length, data };

                html += `<p><strong>Response Type:</strong> <span class="badge ${isArray ? 'array' : 'object'}">${type}</span></p>`;
                
                if (isArray) {
                    html += `<p><strong>‚úÖ ƒê√öNG FORMAT!</strong> Backend tr·∫£ v·ªÅ Array</p>`;
                    html += `<p><strong>Length:</strong> ${length} ${length === 0 ? '<span class="badge empty">EMPTY</span>' : ''}</p>`;
                    
                    if (length > 0) {
                        html += `<p><strong>Sample keys:</strong> ${Object.keys(data[0]).join(', ')}</p>`;
                    }
                } else {
                    html += `<p style="color:#dc3545;"><strong>‚ùå SAI FORMAT!</strong> Backend tr·∫£ v·ªÅ Object thay v√¨ Array</p>`;
                    html += `<p><strong>Object keys:</strong> ${Object.keys(data).join(', ')}</p>`;
                    
                    if (data.data !== undefined) {
                        html += `<p><strong>‚ö†Ô∏è Nested data!</strong> Response c√≥ key "data"</p>`;
                        html += `<p><strong>data type:</strong> ${Array.isArray(data.data) ? 'Array' : typeof data.data}</p>`;
                    }
                }

                // Show raw response (truncated)
                const jsonStr = JSON.stringify(data, null, 2);
                const truncated = jsonStr.length > 1500 ? jsonStr.substring(0, 1500) + '\n... (truncated)' : jsonStr;
                html += '<h4 style="margin-top:15px;">üìã Raw Response:</h4>';
                html += '<pre>' + truncated + '</pre>';

                addStatus(`‚úÖ ${name} test completed`, 'success');

            } catch (error) {
                html += `<div class="status error">‚ùå Error: ${error.message}</div>`;
                testResults[key] = { error: error.message };
                addStatus(`‚ùå ${name} test failed`, 'error');
            }

            resultDiv.innerHTML = html;
            document.getElementById('results').appendChild(resultDiv);
        }

        function showSummary() {
            const summaryDiv = document.createElement('div');
            summaryDiv.className = 'summary';
            
            let html = '<h2>üìä T√ìM T·∫ÆT K·∫æT QU·∫¢</h2>';
            html += '<ul>';

            for (const [key, result] of Object.entries(testResults)) {
                if (result) {
                    const name = key.toUpperCase();
                    if (result.error) {
                        html += `<li>‚ùå ${name}: ERROR - ${result.error}</li>`;
                    } else if (result.isArray) {
                        html += `<li>‚úÖ ${name}: Array [${result.length} items]</li>`;
                    } else {
                        html += `<li>‚ùå ${name}: ${result.type} (NOT ARRAY!)</li>`;
                    }
                }
            }

            html += '</ul>';

            // Diagnosis
            const allArrays = Object.values(testResults).every(r => r && r.isArray);
            const hasNonArrays = Object.values(testResults).some(r => r && !r.isArray && !r.error);
            const hasEmptyArrays = Object.values(testResults).some(r => r && r.isArray && r.length === 0);

            html += '<h3 style="margin-top:20px;">üîç CH·∫®N ƒêO√ÅN:</h3>';
            
            if (allArrays && !hasEmptyArrays) {
                html += '<p style="color:#0f5132;"><strong>‚úÖ Backend tr·∫£ v·ªÅ ƒë√∫ng format!</strong></p>';
                html += '<p>T·∫•t c·∫£ endpoints tr·∫£ v·ªÅ Array v√† c√≥ data.</p>';
                html += '<p><strong>‚Üí V·∫•n ƒë·ªÅ c√≥ th·ªÉ ·ªü Frontend cache ho·∫∑c Vercel ch∆∞a deploy code m·ªõi!</strong></p>';
            } else if (allArrays && hasEmptyArrays) {
                html += '<p style="color:#664d03;"><strong>‚ö†Ô∏è Backend tr·∫£ v·ªÅ ƒë√∫ng format nh∆∞ng database TR·ªêNG!</strong></p>';
                html += '<p>C·∫ßn t·∫°o data trong database.</p>';
                html += '<p><strong>‚Üí D√πng CREATE_TEST_DATA_NO_IMPORT.html ƒë·ªÉ t·∫°o data!</strong></p>';
            } else if (hasNonArrays) {
                html += '<p style="color:#842029;"><strong>‚ùå Backend tr·∫£ v·ªÅ SAI FORMAT!</strong></p>';
                html += '<p>M·ªôt s·ªë endpoints tr·∫£ v·ªÅ Object thay v√¨ Array.</p>';
                html += '<p><strong>‚Üí C·∫ßn s·ª≠a Backend Controller!</strong></p>';
            }

            summaryDiv.innerHTML = html;
            document.getElementById('results').appendChild(summaryDiv);
        }

        function addStatus(message, type = 'info') {
            const div = document.createElement('div');
            div.className = `status ${type}`;
            div.textContent = message;
            document.getElementById('results').appendChild(div);
        }
    </script>
</body>
</html>
