spring.application.name=demo

# Database Configuration (supports both local and Railway)
# Railway provides PGHOST, PGPORT, PGDATABASE, PGUSER, PGPASSWORD from Postgres service
spring.datasource.url=jdbc:postgresql://${PGHOST:localhost}:${PGPORT:5432}/${PGDATABASE:SmartFarm1}
spring.datasource.username=${PGUSER:postgres}
spring.datasource.password=${PGPASSWORD:Ngan0407@!}
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA settings
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.security.servlet.SecurityAutoConfiguration

# Enable email profile
spring.profiles.active=email

# SMTP / Email configuration (moved to application-email.properties)
# See: src/main/resources/application-email.properties

# AI Recommendation API Configuration
ai.api.url=http://localhost:5000
ai.api.timeout=30000
ai.api.enabled=true

