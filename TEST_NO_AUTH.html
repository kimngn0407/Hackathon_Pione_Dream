<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üß™ Test API - No Auth Required</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 20px;
            min-height: 100vh;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
        }
        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 40px;
            font-size: 18px;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
            display: block;
            margin: 20px auto;
        }
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.6);
        }
        .result {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 12px;
            margin: 20px 0;
        }
        .status {
            padding: 10px 20px;
            border-radius: 8px;
            margin: 10px 0;
            font-weight: bold;
        }
        .success { background: #d1e7dd; color: #0f5132; }
        .error { background: #f8d7da; color: #842029; }
        .info { background: #cff4fc; color: #055160; }
        pre {
            background: #1e1e1e;
            color: #d4d4d4;
            padding: 20px;
            border-radius: 8px;
            overflow-x: auto;
            font-size: 14px;
            line-height: 1.6;
        }
        .analysis {
            background: #e7f3ff;
            border-left: 4px solid #0066cc;
            padding: 20px;
            margin: 20px 0;
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üß™ Test API - Kh√¥ng C·∫ßn Login</h1>
        
        <button onclick="testPlants()">üå± Test /api/plants</button>
        <button onclick="testFarms()">üèûÔ∏è Test /api/farms</button>
        <button onclick="testFields()">üåæ Test /api/fields</button>
        <button onclick="testSensors()">üì° Test /api/sensors</button>
        <button onclick="testAll()">üöÄ Test T·∫•t C·∫£</button>

        <div id="results"></div>
    </div>

    <script>
        const API_BASE = 'https://hackathonpionedream-production.up.railway.app';
        const resultsDiv = document.getElementById('results');

        async function testAll() {
            resultsDiv.innerHTML = '<h2 class="status info">üîÑ ƒêang ki·ªÉm tra t·∫•t c·∫£ endpoints...</h2>';
            await testPlants();
            await testFarms();
            await testFields();
            await testSensors();
        }

        async function testPlants() {
            await testEndpoint('PLANTS', '/api/plants');
        }

        async function testFarms() {
            await testEndpoint('FARMS', '/api/farms');
        }

        async function testFields() {
            await testEndpoint('FIELDS', '/api/fields');
        }

        async function testSensors() {
            await testEndpoint('SENSORS', '/api/sensors');
        }

        async function testEndpoint(name, endpoint) {
            const resultDiv = document.createElement('div');
            resultDiv.className = 'result';
            
            let html = `<h3>üì° Testing: ${name} (${endpoint})</h3>`;
            
            try {
                const startTime = Date.now();
                const response = await fetch(`${API_BASE}${endpoint}`, {
                    method: 'GET',
                    headers: {
                        'Accept': 'application/json',
                        'Content-Type': 'application/json'
                    }
                });
                const endTime = Date.now();
                const duration = endTime - startTime;

                html += `<div class="status ${response.ok ? 'success' : 'error'}">
                    Status: ${response.status} ${response.statusText} (${duration}ms)
                </div>`;

                const contentType = response.headers.get('content-type');
                html += `<p><strong>Content-Type:</strong> ${contentType}</p>`;

                if (contentType && contentType.includes('application/json')) {
                    const data = await response.json();
                    
                    // Analyze response
                    html += analyzeResponse(data, name);
                    
                    // Show sample
                    const dataStr = JSON.stringify(data, null, 2);
                    const truncated = dataStr.length > 2000;
                    html += '<h4>üìã Response Data:</h4>';
                    html += '<pre>' + (truncated ? dataStr.substring(0, 2000) + '\n... (truncated)' : dataStr) + '</pre>';
                } else {
                    const text = await response.text();
                    html += '<h4>üìã Response (non-JSON):</h4>';
                    html += '<pre>' + text.substring(0, 500) + '</pre>';
                }

            } catch (error) {
                html += `<div class="status error">‚ùå Error: ${error.message}</div>`;
                
                if (error.message === 'Failed to fetch') {
                    html += `<div class="analysis">
                        <h4>üîç Possible Causes:</h4>
                        <ul>
                            <li><strong>CORS Issue:</strong> Backend ch∆∞a allow origin n√†y</li>
                            <li><strong>Network Error:</strong> Backend down ho·∫∑c kh√¥ng reach ƒë∆∞·ª£c</li>
                            <li><strong>SSL Issue:</strong> Certificate problem</li>
                        </ul>
                        <p><strong>‚úÖ Test b·∫±ng curl:</strong></p>
                        <pre>curl ${API_BASE}${endpoint}</pre>
                    </div>`;
                }
            }

            resultDiv.innerHTML = html;
            resultsDiv.appendChild(resultDiv);
        }

        function analyzeResponse(data, name) {
            let html = '<div class="analysis">';
            html += '<h4>üîç Ph√¢n T√≠ch Response:</h4>';

            const type = Array.isArray(data) ? 'Array' : typeof data;
            html += `<p><strong>Type:</strong> ${type}</p>`;

            if (Array.isArray(data)) {
                html += `<p class="status success">‚úÖ ƒê√öNG FORMAT! Backend tr·∫£ v·ªÅ Array</p>`;
                html += `<p><strong>Length:</strong> ${data.length} items</p>`;
                
                if (data.length > 0) {
                    html += `<p><strong>Sample keys:</strong> ${Object.keys(data[0]).join(', ')}</p>`;
                    html += `<p><strong>Sample item:</strong></p>`;
                    html += '<pre>' + JSON.stringify(data[0], null, 2) + '</pre>';
                } else {
                    html += `<p class="status error">‚ö†Ô∏è Array tr·ªëng! Database kh√¥ng c√≥ data.</p>`;
                }

                // Frontend code suggestion
                html += '<h4>üíª Frontend Code:</h4>';
                html += '<pre>// ‚úÖ Correct way to access data:\n';
                html += `const ${name.toLowerCase()} = Array.isArray(response.data)\n`;
                html += '  ? response.data\n';
                html += '  : [];</pre>';

            } else if (type === 'object' && data !== null) {
                html += `<p class="status error">‚ùå SAI FORMAT! Backend tr·∫£ v·ªÅ Object thay v√¨ Array</p>`;
                html += `<p><strong>Keys:</strong> ${Object.keys(data).join(', ')}</p>`;
                
                if (data.data !== undefined) {
                    html += `<p class="status info">‚ö†Ô∏è Data nested! Response c√≥ key "data"</p>`;
                    html += `<p><strong>data type:</strong> ${Array.isArray(data.data) ? 'Array' : typeof data.data}</p>`;
                    
                    if (Array.isArray(data.data)) {
                        html += '<h4>üíª Frontend Code:</h4>';
                        html += '<pre>// Fix: access nested data\n';
                        html += `const ${name.toLowerCase()} = Array.isArray(response.data.data)\n`;
                        html += '  ? response.data.data\n';
                        html += '  : [];</pre>';
                    }
                }
            }

            html += '</div>';
            return html;
        }

        // Auto-run on load
        window.addEventListener('load', () => {
            console.log('üß™ Test page loaded. Click buttons to test APIs.');
            console.log('Backend URL:', API_BASE);
        });
    </script>
</body>
</html>
