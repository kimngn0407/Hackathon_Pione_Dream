<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Frontend ‚Üí Backend Connection</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        .container {
            background: rgba(255, 255, 255, 0.1);
            padding: 30px;
            border-radius: 10px;
            backdrop-filter: blur(10px);
        }
        h1 {
            text-align: center;
            margin-bottom: 30px;
        }
        .test-section {
            background: rgba(255, 255, 255, 0.2);
            padding: 20px;
            margin: 20px 0;
            border-radius: 8px;
        }
        button {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 12px 24px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px;
            transition: all 0.3s;
        }
        button:hover {
            background: #45a049;
            transform: scale(1.05);
        }
        .result {
            background: rgba(0, 0, 0, 0.3);
            padding: 15px;
            margin-top: 10px;
            border-radius: 5px;
            white-space: pre-wrap;
            font-family: monospace;
            max-height: 300px;
            overflow-y: auto;
        }
        .success { color: #4CAF50; }
        .error { color: #f44336; }
        .info { color: #2196F3; }
        input {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            border-radius: 5px;
            border: none;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üß™ Test Frontend ‚Üí Backend Connection</h1>
        
        <div class="test-section">
            <h2>üìç Backend URL:</h2>
            <p id="backendUrl" class="info">https://hackathonpionedream-production.up.railway.app</p>
        </div>

        <div class="test-section">
            <h2>1Ô∏è‚É£ Test Backend Health</h2>
            <button onclick="testHealth()">Test /actuator/health</button>
            <div id="healthResult" class="result"></div>
        </div>

        <div class="test-section">
            <h2>2Ô∏è‚É£ Test Auth Health</h2>
            <button onclick="testAuthHealth()">Test /api/auth/health</button>
            <div id="authHealthResult" class="result"></div>
        </div>

        <div class="test-section">
            <h2>3Ô∏è‚É£ Test Login</h2>
            <input type="email" id="email" placeholder="Email" value="admin@smartfarm.com">
            <input type="password" id="password" placeholder="Password" value="123456">
            <button onclick="testLogin()">Test Login</button>
            <div id="loginResult" class="result"></div>
        </div>

        <div class="test-section">
            <h2>4Ô∏è‚É£ Test Get Farms</h2>
            <p>C·∫ßn token t·ª´ login tr∆∞·ªõc</p>
            <button onclick="testGetFarms()">Test GET /api/farms</button>
            <div id="farmsResult" class="result"></div>
        </div>
    </div>

    <script>
        const BACKEND_URL = 'https://hackathonpionedream-production.up.railway.app';
        let authToken = null;

        async function testHealth() {
            const resultDiv = document.getElementById('healthResult');
            resultDiv.innerHTML = '‚è≥ Testing...';
            
            try {
                const response = await fetch(`${BACKEND_URL}/actuator/health`);
                const data = await response.json();
                
                resultDiv.innerHTML = `<span class="success">‚úÖ SUCCESS!</span>\n` +
                    `Status: ${response.status}\n` +
                    `Response:\n${JSON.stringify(data, null, 2)}`;
            } catch (error) {
                resultDiv.innerHTML = `<span class="error">‚ùå ERROR!</span>\n${error.message}`;
            }
        }

        async function testAuthHealth() {
            const resultDiv = document.getElementById('authHealthResult');
            resultDiv.innerHTML = '‚è≥ Testing...';
            
            try {
                const response = await fetch(`${BACKEND_URL}/api/auth/health`);
                const data = await response.json();
                
                resultDiv.innerHTML = `<span class="success">‚úÖ SUCCESS!</span>\n` +
                    `Status: ${response.status}\n` +
                    `Response:\n${JSON.stringify(data, null, 2)}`;
            } catch (error) {
                resultDiv.innerHTML = `<span class="error">‚ùå ERROR!</span>\n${error.message}`;
            }
        }

        async function testLogin() {
            const resultDiv = document.getElementById('loginResult');
            resultDiv.innerHTML = '‚è≥ Testing login...';
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            try {
                const response = await fetch(`${BACKEND_URL}/api/auth/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ email, password })
                });
                
                const data = await response.json();
                
                if (response.ok && data.token) {
                    authToken = data.token;
                    resultDiv.innerHTML = `<span class="success">‚úÖ LOGIN SUCCESS!</span>\n` +
                        `Status: ${response.status}\n` +
                        `Token: ${data.token.substring(0, 50)}...\n` +
                        `User: ${data.personalInfo?.fullName || 'N/A'}\n` +
                        `Email: ${data.personalInfo?.email || 'N/A'}\n\n` +
                        `Full Response:\n${JSON.stringify(data, null, 2)}`;
                } else {
                    resultDiv.innerHTML = `<span class="error">‚ùå LOGIN FAILED!</span>\n` +
                        `Status: ${response.status}\n` +
                        `Response:\n${JSON.stringify(data, null, 2)}`;
                }
            } catch (error) {
                resultDiv.innerHTML = `<span class="error">‚ùå ERROR!</span>\n${error.message}`;
            }
        }

        async function testGetFarms() {
            const resultDiv = document.getElementById('farmsResult');
            
            if (!authToken) {
                resultDiv.innerHTML = '<span class="error">‚ùå No token! Please login first.</span>';
                return;
            }
            
            resultDiv.innerHTML = '‚è≥ Getting farms...';
            
            try {
                const response = await fetch(`${BACKEND_URL}/api/farms`, {
                    headers: {
                        'Authorization': `Bearer ${authToken}`,
                        'Content-Type': 'application/json',
                    }
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    resultDiv.innerHTML = `<span class="success">‚úÖ SUCCESS!</span>\n` +
                        `Status: ${response.status}\n` +
                        `Farms count: ${Array.isArray(data) ? data.length : 'N/A'}\n` +
                        `Response:\n${JSON.stringify(data, null, 2)}`;
                } else {
                    resultDiv.innerHTML = `<span class="error">‚ùå FAILED!</span>\n` +
                        `Status: ${response.status}\n` +
                        `Response:\n${JSON.stringify(data, null, 2)}`;
                }
            } catch (error) {
                resultDiv.innerHTML = `<span class="error">‚ùå ERROR!</span>\n${error.message}`;
            }
        }
    </script>
</body>
</html>
