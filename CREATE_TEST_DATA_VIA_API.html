<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auto Create Test Data</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Segoe UI', Tahoma, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        .container {
            max-width: 900px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }
        h1 {
            color: #667eea;
            text-align: center;
            margin-bottom: 30px;
        }
        .status {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            margin: 20px 0;
        }
        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 18px;
            border-radius: 10px;
            cursor: pointer;
            width: 100%;
            margin: 10px 0;
            transition: transform 0.2s;
        }
        button:hover { transform: scale(1.02); }
        button:disabled {
            background: #ccc;
            cursor: not-allowed;
        }
        .log {
            background: #2d3748;
            color: #48bb78;
            padding: 20px;
            border-radius: 10px;
            max-height: 400px;
            overflow-y: auto;
            font-family: 'Courier New', monospace;
            font-size: 13px;
            white-space: pre-wrap;
            margin: 20px 0;
        }
        .error { color: #fc8181; }
        .success { color: #48bb78; }
        .info { color: #63b3ed; }
        input {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>🚀 Tự Động Tạo Test Data</h1>
        
        <div class="status">
            <h3>📋 Bước 1: Login</h3>
            <input type="email" id="email" placeholder="Email" value="admin@smartfarm.com">
            <input type="password" id="password" placeholder="Password" value="123456">
            <button onclick="login()">Login</button>
        </div>

        <div class="status">
            <h3>🎯 Bước 2: Tạo Test Data</h3>
            <p>Sẽ tạo:</p>
            <ul>
                <li>✅ 3 Farms</li>
                <li>✅ 5 Fields</li>
                <li>✅ 8 Sensors</li>
                <li>✅ 3 Crops</li>
            </ul>
            <button id="createBtn" onclick="createAllTestData()" disabled>Tạo Test Data Tự Động</button>
        </div>

        <div class="log" id="log">
Chờ login...
        </div>
    </div>

    <script>
        const BACKEND_URL = 'https://hackathonpionedream-production.up.railway.app';
        let authToken = null;
        let createdFarms = [];
        let createdFields = [];

        function log(message, type = 'info') {
            const logDiv = document.getElementById('log');
            const timestamp = new Date().toLocaleTimeString();
            const className = type === 'error' ? 'error' : type === 'success' ? 'success' : 'info';
            logDiv.innerHTML += `<span class="${className}">[${timestamp}] ${message}</span>\n`;
            logDiv.scrollTop = logDiv.scrollHeight;
        }

        async function login() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            log('🔐 Đang login...', 'info');
            
            try {
                const response = await fetch(`${BACKEND_URL}/api/auth/login`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, password })
                });
                
                const data = await response.json();
                
                if (response.ok && data.token) {
                    authToken = data.token;
                    log(`✅ Login thành công! User: ${data.personalInfo?.fullName}`, 'success');
                    document.getElementById('createBtn').disabled = false;
                } else {
                    log(`❌ Login failed: ${data.error || 'Unknown error'}`, 'error');
                }
            } catch (error) {
                log(`❌ Error: ${error.message}`, 'error');
            }
        }

        async function createAllTestData() {
            if (!authToken) {
                log('❌ Please login first!', 'error');
                return;
            }
            
            document.getElementById('createBtn').disabled = true;
            log('🚀 Bắt đầu tạo test data...', 'info');
            log('', 'info');
            
            try {
                // Step 1: Create Farms
                log('━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━', 'info');
                log('📍 Bước 1: Tạo Farms...', 'info');
                await createFarms();
                
                await sleep(1000);
                
                // Step 2: Create Fields
                log('', 'info');
                log('━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━', 'info');
                log('🌾 Bước 2: Tạo Fields...', 'info');
                await createFields();
                
                await sleep(1000);
                
                // Step 3: Create Sensors
                log('', 'info');
                log('━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━', 'info');
                log('📡 Bước 3: Tạo Sensors...', 'info');
                await createSensors();
                
                await sleep(1000);
                
                // Step 4: Create Crops
                log('', 'info');
                log('━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━', 'info');
                log('🌱 Bước 4: Tạo Crops...', 'info');
                await createCrops();
                
                log('', 'info');
                log('━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━', 'info');
                log('🎉 HOÀN TẤT! Test data đã được tạo!', 'success');
                log('', 'info');
                log('✅ Vào Frontend để xem: https://hackathon-pione-dream.vercel.app/', 'success');
                
            } catch (error) {
                log(`❌ Error: ${error.message}`, 'error');
            } finally {
                document.getElementById('createBtn').disabled = false;
            }
        }

        async function createFarms() {
            const farms = [
                { name: 'Nông Trại Đà Lạt', location: 'Đà Lạt, Lâm Đồng', area: 50000, description: 'Nông trại trồng rau sạch' },
                { name: 'Vườn Hoa Hồng', location: 'Đà Lạt, Lâm Đồng', area: 30000, description: 'Chuyên trồng hoa hồng' },
                { name: 'Vườn Cà Phê', location: 'Buôn Ma Thuột, Đắk Lắk', area: 100000, description: 'Trồng cà phê arabica' }
            ];
            
            for (const farm of farms) {
                try {
                    const response = await fetch(`${BACKEND_URL}/api/farms`, {
                        method: 'POST',
                        headers: {
                            'Authorization': `Bearer ${authToken}`,
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify(farm)
                    });
                    
                    const data = await response.json();
                    
                    if (response.ok) {
                        createdFarms.push(data);
                        log(`  ✅ Created farm: ${farm.name}`, 'success');
                    } else {
                        log(`  ⚠️  Farm ${farm.name} may already exist or error`, 'error');
                    }
                } catch (error) {
                    log(`  ❌ Error creating farm ${farm.name}: ${error.message}`, 'error');
                }
                await sleep(500);
            }
        }

        async function createFields() {
            if (createdFarms.length === 0) {
                log('  ⚠️  No farms created, skipping fields', 'error');
                return;
            }
            
            const fields = [
                { name: 'Ruộng A1', farmId: createdFarms[0].id, area: 5000, soilType: 'Đất phù sa' },
                { name: 'Ruộng A2', farmId: createdFarms[0].id, area: 5000, soilType: 'Đất phù sa' },
                { name: 'Ruộng B1', farmId: createdFarms[0].id, area: 10000, soilType: 'Đất bazan' },
                { name: 'Vườn Hoa 1', farmId: createdFarms[1]?.id || createdFarms[0].id, area: 10000, soilType: 'Đất bazan' },
                { name: 'Vườn CF 1', farmId: createdFarms[2]?.id || createdFarms[0].id, area: 50000, soilType: 'Đất đỏ bazan' }
            ];
            
            for (const field of fields) {
                try {
                    const response = await fetch(`${BACKEND_URL}/api/fields`, {
                        method: 'POST',
                        headers: {
                            'Authorization': `Bearer ${authToken}`,
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify(field)
                    });
                    
                    const data = await response.json();
                    
                    if (response.ok) {
                        createdFields.push(data);
                        log(`  ✅ Created field: ${field.name}`, 'success');
                    } else {
                        log(`  ⚠️  Error creating field ${field.name}`, 'error');
                    }
                } catch (error) {
                    log(`  ❌ Error: ${error.message}`, 'error');
                }
                await sleep(500);
            }
        }

        async function createSensors() {
            if (createdFields.length === 0) {
                log('  ⚠️  No fields created, skipping sensors', 'error');
                return;
            }
            
            const sensors = [
                { name: 'Cảm biến nhiệt độ A1', fieldId: createdFields[0].id, sensorType: 'TEMPERATURE', status: 'ACTIVE' },
                { name: 'Cảm biến độ ẩm A1', fieldId: createdFields[0].id, sensorType: 'HUMIDITY', status: 'ACTIVE' },
                { name: 'Cảm biến độ ẩm đất A1', fieldId: createdFields[0].id, sensorType: 'SOIL_MOISTURE', status: 'ACTIVE' },
                { name: 'Cảm biến nhiệt độ A2', fieldId: createdFields[1]?.id || createdFields[0].id, sensorType: 'TEMPERATURE', status: 'ACTIVE' },
                { name: 'Cảm biến ánh sáng A2', fieldId: createdFields[1]?.id || createdFields[0].id, sensorType: 'LIGHT', status: 'ACTIVE' },
                { name: 'Cảm biến độ ẩm B1', fieldId: createdFields[2]?.id || createdFields[0].id, sensorType: 'HUMIDITY', status: 'ACTIVE' },
                { name: 'Cảm biến nhiệt độ Vườn Hoa', fieldId: createdFields[3]?.id || createdFields[0].id, sensorType: 'TEMPERATURE', status: 'ACTIVE' },
                { name: 'Cảm biến độ ẩm đất CF', fieldId: createdFields[4]?.id || createdFields[0].id, sensorType: 'SOIL_MOISTURE', status: 'ACTIVE' }
            ];
            
            for (const sensor of sensors) {
                try {
                    const response = await fetch(`${BACKEND_URL}/api/sensors`, {
                        method: 'POST',
                        headers: {
                            'Authorization': `Bearer ${authToken}`,
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify(sensor)
                    });
                    
                    if (response.ok) {
                        log(`  ✅ Created sensor: ${sensor.name}`, 'success');
                    } else {
                        log(`  ⚠️  Error creating sensor ${sensor.name}`, 'error');
                    }
                } catch (error) {
                    log(`  ❌ Error: ${error.message}`, 'error');
                }
                await sleep(500);
            }
        }

        async function createCrops() {
            if (createdFields.length === 0) {
                log('  ⚠️  No fields created, skipping crops', 'error');
                return;
            }
            
            const crops = [
                { name: 'Rau Xà Lách', fieldId: createdFields[0].id, variety: 'Xà lách xoăn', plantedDate: '2024-01-15', status: 'GROWING' },
                { name: 'Cà Chua', fieldId: createdFields[1]?.id || createdFields[0].id, variety: 'Cà chua bi', plantedDate: '2024-02-01', status: 'GROWING' },
                { name: 'Hoa Hồng', fieldId: createdFields[3]?.id || createdFields[0].id, variety: 'Hồng Đà Lạt', plantedDate: '2023-06-01', status: 'MATURE' }
            ];
            
            for (const crop of crops) {
                try {
                    const response = await fetch(`${BACKEND_URL}/api/plants`, {
                        method: 'POST',
                        headers: {
                            'Authorization': `Bearer ${authToken}`,
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify(crop)
                    });
                    
                    if (response.ok) {
                        log(`  ✅ Created crop: ${crop.name}`, 'success');
                    } else {
                        log(`  ⚠️  Error creating crop ${crop.name}`, 'error');
                    }
                } catch (error) {
                    log(`  ❌ Error: ${error.message}`, 'error');
                }
                await sleep(500);
            }
        }

        function sleep(ms) {
            return new Promise(resolve => setTimeout(resolve, ms));
        }
    </script>
</body>
</html>
